<!DOCTYPE html>

<head>

        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <p>Hello! I'm your AI assistant. How can I help you today? ðŸ˜Š</p>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
